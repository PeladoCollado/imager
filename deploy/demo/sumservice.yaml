apiVersion: apps/v1
kind: Deployment
metadata:
  name: sumservice
  namespace: imagerdemo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sumservice
  template:
    metadata:
      labels:
        app: sumservice
    spec:
      containers:
        - name: sumservice
          image: imager/sumservice:local
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sumservice
  namespace: imagerdemo
spec:
  selector:
    app: sumservice
  ports:
    - name: http
      port: 8080
      targetPort: http
